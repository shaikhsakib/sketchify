apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "28.0.1"

    defaultConfig {
        applicationId "com.abhan.example"
        minSdkVersion 8
        targetSdkVersion 18

        ndk {
            moduleName "AbhanFilter"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
